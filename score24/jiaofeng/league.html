        {{#each list}}
        {{{codeHtml}}}
        <ul class="country-tit-box">
            <li data-inx="{{inx}}">{{name}}</li>
        </ul>
        {{/each}}
    </script>
    <script id="leagueTemp" type="text/x-handlebars-template">
        <h2 class="country-tit-b">{{name}}</h2>
        <div class="country-tit-box">
        {{#each leagues}}
            <a href="index.html?leagueId={{id}}">{{name}}</>
        {{/each}}
        </div>
    </script>
</section>
